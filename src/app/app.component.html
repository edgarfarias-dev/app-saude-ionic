<ion-app>
    <ion-split-pane when="sm" contentId="main-content">
        <div class="ion-page" id="main-content">
            <ion-router-outlet></ion-router-outlet>
            <ion-app>
                <ion-split-pane when="sm" contentId="main-content">
                    <ion-menu contentId="main-content">
                        <ion-header>
                            <ion-toolbar color="primary">
                                <ion-buttons slot="start">
                                    <ion-menu-toggle>
                                        <ion-button>
                                            <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
                                        </ion-button>
                                    </ion-menu-toggle>
                                </ion-buttons>
                                <ion-title>Menu</ion-title>
                            </ion-toolbar>
                        </ion-header>

                        <ion-content>
                            <ion-list>
                                <ion-list-header>
                                    <p *ngIf="isLogged()">Navegação</p>
                                    <p *ngIf="!isLogged()">Faça o Login para acessar</p>
                                </ion-list-header>
                                <ion-menu-toggle [autoHide]="false">
                                    <ion-item button class="clickable" (click)="home()" *ngIf="isLogged()">
                                        <ion-icon slot="start" name='home-outline'></ion-icon>
                                        <ion-label>
                                            Home
                                        </ion-label>
                                    </ion-item>
                                    <ion-item button class="clickable" (click)="sobre()" *ngIf="isLogged()">
                                        <ion-icon slot="start" name='apps-outline'></ion-icon>
                                        <ion-label>
                                            Sobre o APPSaúde
                                        </ion-label>
                                    </ion-item>
                                    <ion-item button class="clickable" (click)="sair()" *ngIf="isLogged()">
                                        <ion-icon slot="start" name='log-out-outline'></ion-icon>
                                        <ion-label>
                                            Logout
                                        </ion-label>
                                    </ion-item>
                                </ion-menu-toggle>
                            </ion-list>
                        </ion-content>
                    </ion-menu>

                    <div class="ion-page" id="main-content">
                        <ion-router-outlet></ion-router-outlet>
                    </div>

                </ion-split-pane>
            </ion-app>
        </div>
    </ion-split-pane>
</ion-app>
