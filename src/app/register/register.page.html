<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Novo Registro
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content mode="ios">
    <img src="../../assets/img-app-saude.jpg" class="image--background" />

    <form>
        <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" #email required></ion-input>
        </ion-item>
        <ion-item lines="full">
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" #password required></ion-input>
        </ion-item>
        <ion-row>
            <ion-col>
                <ion-button type="submit" (click)="onRegister(email, password)" expand="block">Registrar</ion-button>
            </ion-col>
        </ion-row>
    </form>
    <ion-row>
        <ion-col>
            <p>
                <a routerLink="/login">
                    <center> JÃ¡ possui uma conta? </center>
                </a>
            </p>
        </ion-col>
    </ion-row>
</ion-content>
